<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contenedor con cuatro columnas de tarjetas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <style>
    .card {
      background-color: #ffffff;
      border: none;
      border-radius: 10px;
      color: #242424;
      box-shadow: 1px 2px rgba(red, green, blue, alpha);
    }


    .card-img-top {
      border-radius: 10px 10px 0 0;
    }

    .card-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .card-text {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="card">
          <img src="imagen1.jpg" class="card-img-top" alt="Imagen 1">
          <div class="card-body">
            <h5 class="card-title">Tarjeta 1</h5>
            <p class="card-text">Contenido de la tarjeta 1.</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="imagen2.jpg" class="card-img-top" alt="Imagen 2">
          <div class="card-body">
            <h5 class="card-title">Tarjeta 2</h5>
            <p class="card-text">Contenido de la tarjeta 2.</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="imagen3.jpg" class="card-img-top" alt="Imagen 3">
          <div class="card-body">
            <h5 class="card-title">Tarjeta 3</h5>
            <p class="card-text">Contenido de la tarjeta 3.</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card">
          <img src="imagen4.jpg" class="card-img-top" alt="Imagen 4">
          <div class="card-body">
            <h5 class="card-title">Tarjeta 4</h5>
            <p class="card-text">Contenido de la tarjeta 4.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
