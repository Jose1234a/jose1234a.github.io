<!DOCTYPE html>
<html>
<head>
  <title>Offcanvas Demo</title>
  <style>
    body {
      padding: 20px;
    }

    .offcanvas {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background-color: #f1f1f1;
      transition: left 0.3s ease;
    }

    .offcanvas.open {
      left: 0;
    }

    .content {
      padding: 20px;
    }

    button {
      margin-bottom: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a {
      text-decoration: none;
      color: #333;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #f9f9f9;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      z-index: 50;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <button id="openBtn">Abrir</button>

  <div id="offcanvas" class="offcanvas">
    <button id="closeBtn">Cerrar</button>
    <div class="content">
      <h2>Contenido del Offcanvas</h2>
      <ul>
        <li class="dropdown">
          <a href="#">Inicio</a>
          <div class="dropdown-content">
            <a href="#">Opción 1</a>
            <a href="#">Opción 2</a>
            <a href="#">Opción 3</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#">Productos</a>
          <div class="dropdown-content">
            <a href="#">Producto 1</a>
            <a href="#">Producto 2</a>
            <a href="#">Producto 3</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#">Acerca de</a>
          <div class="dropdown-content">
            <a href="#">Subpágina 1</a>
            <a href="#">Subpágina 2</a>
            <a href="#">Subpágina 3</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#">Servicios</a>
          <div class="dropdown-content">
            <a href="#">Servicio 1</a>
            <a href="#">Servicio 2</a>
            <a href="#">Servicio 3</a>
          </div>
        </li>
        <li class="dropdown">
          <a href="#">Contacto</a>
          <div class="dropdown-content">
            <a href="#">Información de contacto</a>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script>
    var openBtn = document.getElementById('openBtn');
    var closeBtn = document.getElementById('closeBtn');
    var offcanvas = document.getElementById('offcanvas');

    openBtn.addEventListener('click', function() {
      offcanvas.classList.add('open');
    });

    closeBtn.addEventListener('click', function() {
      offcanvas.classList.remove('open');
    });

    // Cerrar el Offcanvas al hacer clic fuera del contenido
    document.body.addEventListener('click', function(event) {
      if (!offcanvas.contains(event.target) && !openBtn.contains(event.target)) {
        offcanvas.classList.remove('open');
      }
    });
  </script>
</body>
</html>
