<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    .swiper-container {
      width: 100%;
      height: 400px;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/ceramica2.png" alt="Imagen 1"></div>
      <div class="swiper-slide"><img src="img/ceramica2.png" alt="Imagen 2"></div>
      <div class="swiper-slide"><img src="img/ceramica2.png" alt="Imagen 3"></div>
      <div class="swiper-slide"><img src="img/ceramica2.png" alt="Imagen 4"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto',
      loop: true,
      centeredSlides: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true
      }
    });
  </script>
</body>
</html>
